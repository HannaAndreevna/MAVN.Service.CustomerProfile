apiVersion: v1
kind: Service
metadata:
  labels:
    app: customer-profile
    environment: Development
  name: customer-profile
  namespace: services
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 5000
  selector:
    app: customer-profile
  sessionAffinity: None
  type: ClusterIP
